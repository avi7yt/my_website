<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="/card/style.css">
</head>
<body>
        <div class="card">
            <div class="productImage">
                <img src="/card/media/productImage1.jpg" alt="productImage">
            </div>
            <div class="productDetails">
                <div class="productBrandName">
                    <h4>Nike Running Shoe</h4>
                </div>
                <div class="productTag">
                    <span>EU38</span>
                    <span>BLACK/WHITE</span>
                </div>
                <div class="productspecs">
                    <p>Crossing hardwood comfort with off-court flair. '80s-inspired construction, bold details and no thin' - but net style.</p>
                </div>
                <div class="productPrice">
                    <div class="price">
                        <h6>PRICE</h6>
                        <h3>$69.99</h3>
                    </div>
                    <div class="cartBtn">
                        <button>Add to cart</button>
                    </div>
                </div>
                
            </div>
        </div>
</body>
</html>
